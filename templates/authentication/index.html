{% load static%}
<!DOCTYPE html>
<html data-theme="cupcake" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/style.css' %}"
    />
    <title>Home Page</title>
  </head>
  <body>
    {% for message in messages %}
    <div class="w-2/5 mx-auto">
      <div
        class="mt-10 flex flex-wrap justify-start alert bg-cyan-700 text-white"
        role="alert"
      >
        message: <span class="font-medium"> {{message}}</span>
      </div>
    </div>
    {% endfor %}

    <div
      class="w-1/3 flex flex-col py-10 items-center text-center justify-center mx-auto space-y-20"
    >
      <div class="text-center items-center justify-center">
        <h3 class="text-center text-3xl font-bold">
          Team<span class="text-primary">Work</span>
        </h3>
        <h1 class="w-auto mx-auto font-mono text-md">Hello world</h1>
      </div>

      <div>
        {% if user.is_authenticated %}
        <div class="text-left">
          <h3 class="text-2xl">
            Hello
            <span class="text-primary font-bold uppercase">{{fname}}</span>!
          </h3>
          <h4>You're successfully logged in, here's a meme to remember ðŸ˜‹</h4>
        </div>
        <img src="{% static 'media/meme.jpg' %}" class="ring-3" alt="meme" />
        <button
          class="mx-auto btn btn-primary normal-case text-lg"
          type="submit"
        >
          <a href="/signout">Sign out</a>
        </button>

        {% else %}
        <div class="flex flex-row w-full justify-center space-x-4">
          <button class="btn btn-primary normal-case text-lg" type="submit">
            <a href="/signin">Log in</a>
          </button>
          <button class="btn btn-outline normal-case text-lg" type="submit">
            <a href="/signup">SignUp</a>
          </button>
        </div>
        {% endif %}
      </div>
    </div>
  </body>
</html>
