{% load static%}
<!DOCTYPE html>
<html data-theme="cupcake" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/style.css' %}"
    />
    <title>Sign In</title>
  </head>
  <body>
    {% for message in messages %}
    <div class="w-2/5 mx-auto">
      <div
        class="mt-10 flex flex-wrap justify-start alert bg-cyan-700 text-white"
        role="alert"
      >
        message: <span class="font-medium"> {{message}}</span>
      </div>
    </div>
    {% endfor %}

    <h3
      class="flex items-center justify-center py-10 pb-2 text-center text-3xl font-bold mt-20"
    >
      Sign in
    </h3>
    <h1 class="text-center">
      Don't have an account?
      <a
        href="{% url 'signup' %}"
        class="text-primary font-medium hover:font-extrabold"
        >sign up</a
      >
    </h1>

    <!-- form -->
    <form
      class="my-4 flex flex-col items-center space-y-3 bg-gray-200 w-1/3 mx-auto px-4 py-5 rounded-3xl"
      action="/signin"
      method="POST"
    >
      {% csrf_token %}

      <!-- username -->
      <input
        id="username"
        name="username"
        type="text"
        required
        placeholder="username"
        class="w-full input input-bordered font-medium"
      />

      <!-- password -->
      <input
        id="pass1"
        name="pass1"
        type="password"
        required
        placeholder="password "
        class="w-full input input-bordered font-medium"
      />

      <div class="w-full pt-3 pb-1">
        <div class="w-full h-1 bg-white rounded-md"></div>
      </div>

      <div class="flex flex-row justify-between space-x-3">
        <button type="submit" class="btn btn-primary rounded-full">
          Sign in
        </button>
        <!--  <button type="submit" class="btn  btn-outline rounded-full "><a href="{% url 'home' %}">Cancel</a></button> -->
      </div>
    </form>
  </body>
</html>
