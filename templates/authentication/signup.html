{% load static%}
<!DOCTYPE html>
<html data-theme="cupcake" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/style.css' %}"
    />
    <title>Sign Up</title>
  </head>
  <body>
    {% for message in messages %}
    <div class="w-2/5 mx-auto">
      <div
        class="mt-10 flex flex-wrap justify-start alert bg-cyan-700 text-white"
        role="alert"
      >
        message: <span class="font-medium"> {{message}}</span>
      </div>
    </div>
    {% endfor %}

    <h3
      class="flex items-center justify-center py-10 pb-2 text-center text-3xl font-bold"
    >
      Team<span class="text-primary">Work</span>
    </h3>
    <h2 class="text-gray-900 mt-1 text-center text-2xl font-bold">
      Let's get you started
    </h2>
    <!-- form -->

    <form
      class="my-4 flex flex-col items-center space-y-3 bg-gray-200 w-1/3 mx-auto px-4 py-5 rounded-3xl"
      action="/signup"
      method="POST"
    >
      {% csrf_token %}

      <!-- username -->
      <input
        id="username"
        name="username"
        type="text"
        required
        placeholder="your username"
        class="w-full input input-bordered font-medium"
      />

      <div class="w-full flex flex-row justify-between">
        <!-- first name -->
        <input
          id="fname"
          name="fname"
          type="text"
          required
          placeholder="first name"
          class="w-2/5 input input-bordered font-medium"
        />
        <!-- last name -->
        <input
          id="lname"
          name="lname"
          type="text"
          required
          placeholder="last name"
          class="w-2/5 input input-bordered font-medium"
        />
      </div>
      <!-- email address -->
      <input
        id="email"
        name="email"
        type="email"
        required
        placeholder="contoso@mail.domain"
        class="w-full input input-bordered font-medium"
      />

      <!-- password -->
      <input
        id="pass1"
        name="pass1"
        type="password"
        required
        placeholder="password "
        class="w-full input input-bordered font-medium"
      />
      <!-- confirm password -->
      <input
        id="pass2"
        name="pass2"
        type="password"
        required
        placeholder="confirm password"
        class="w-full input input-bordered font-medium"
      />

      <!-- verification method-->
      <div class="w-full px-5 flex flex-col space-y-3 font-medium text-md">
        <label class="p-2 pl-3 cursor-pointer w-1/2 bg-primary rounded-full">
          <input
            type="radio"
            name="radio-1"
            class="radio checked:bg-primary"
            checked
          />
          <span class="label-text text-white">Email Verification</span>
        </label>

        <label
          class="p-2 pl-3 cursor-not-allowed w-1/2 bg-gray-100 rounded-full"
        >
          <input disabled type="radio" name="radio-2" class="radio" />
          <span class="label-text">Cryptographic Signature</span>
        </label>
      </div>
      <!-- divider-->
      <div class="w-full pt-3 pb-1">
        <div class="w-full h-1 bg-white rounded-md"></div>
      </div>

      <button type="submit" class="btn btn-primary rounded-full">
        Sign up
      </button>
    </form>

    <div
      class="ring-4 alert alert-info bg-primary w-1/3 h-8 shadow-lg justify-center mx-auto pt-4"
    >
      <div class="font-medium bg-yellow-400 text-base">ة_ة</div>
      <span class="text-sm font-medium text-gray-100">
        Digital Signatures are not currently supported
      </span>
    </div>
  </body>
</html>
